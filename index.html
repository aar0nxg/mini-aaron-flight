<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mini Flight Game ✈️💜</title>
  <style>
    body {
      margin: 0;
      background: #120020;
      color: #fff;
      font-family: 'Courier New', monospace;
      text-align: center;
      overflow: hidden;
    }
    canvas {
      display: block;
      margin: 0 auto;
      background: linear-gradient(to bottom, #120020, #1a002d);
    }
    #overlay {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background: rgba(0,0,0,0.7);
    }
    .hidden { display: none; }

    #choose .choices {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1rem;
      margin-top: 1rem;
    }
    #choose .choice {
      background: #1e1e2e;
      padding: 0.75rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }
    #choose .choice:hover,
    #choose .choice:focus {
      background: #2c2c44;
      outline: 2px solid #7a3cff;
    }
    #hearts {
      position: absolute;
      top: 8px; left: 8px;
      font-size: 1.5rem;
    }
    #distance {
      position: absolute;
      top: 8px; right: 8px;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div id="hearts">❤️❤️❤️</div>
  <div id="distance">✈️ Dist: 10,000</div>
  <canvas id="game" width="480" height="640"></canvas>

  <div id="overlay">
    <!-- Choose Journey Screen -->
    <div id="choose">
      <h2>Choose Your Journey ✈️💜</h2>
      <div class="choices">
        <div class="choice" data-key="aaron">🧑 Aaron → Zarifa</div>
        <div class="choice" data-key="asef">🧑 Asef → Wafia</div>
        <div class="choice" data-key="tajwar">🧑 Tajwar → Sehely</div>
        <div class="choice" data-key="labib">🧑 Labib → Zarin</div>
      </div>
      <p style="margin-top:1rem; font-size:0.85rem;">Pick someone above first. You'll get a "Fly!" screen next.</p>
    </div>

    <!-- Start Screen -->
    <div id="start" class="hidden">
      <h1 id="startTitle">The Flight</h1>
      <button id="btnStart">Fly!</button>
    </div>

    <!-- Win Screen -->
    <div id="win" class="hidden">
      <h1 id="winTitle">Landed</h1>
      <p id="winCaption">You made it. 💜</p>
      <button onclick="window.location.reload()">Play Again</button>
    </div>

    <!-- Lose Screen -->
    <div id="lose" class="hidden">
      <h1>Crashed 💔</h1>
      <button onclick="window.location.reload()">Try Again</button>
    </div>
  </div>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const elChoose = document.getElementById("choose");
    const elStart = document.getElementById("start");
    const elWin = document.getElementById("win");
    const elLose = document.getElementById("lose");
    const btnStart = document.getElementById("btnStart");
    const startTitle = document.getElementById("startTitle");
    const winTitle = document.getElementById("winTitle");
    const winCaption = document.getElementById("winCaption");
    const heartsEl = document.getElementById("hearts");
    const distEl = document.getElementById("distance");

    let state = { mode:"choose", dist:10000, hearts:3, playing:false };
    let selected = null;

    const roster = {
      aaron: { playerName:"Aaron", gfName:"Zarifa", sprite:"aaron.png" },
      asef: { playerName:"Asef", gfName:"Wafia", sprite:"asef.png" },
      tajwar: { playerName:"Tajwar", gfName:"Sehely", sprite:"tajwar.png" },
      labib: { playerName:"Labib", gfName:"Zarin", sprite:"labib.png" }
    };

    let playerSprite = null;
    function loadSpritesFor(key){
      const img = new Image();
      img.src = roster[key].sprite;
      playerSprite = img;
    }

    function chooseJourney(key){
      selected = key;
      loadSpritesFor(key);
      const conf = roster[key];
      startTitle.textContent = `The Flight to ${conf.gfName} ✈️💜`;
      winTitle.textContent   = `Landed — ${conf.playerName} & ${conf.gfName}`;
      winCaption.textContent = `${conf.playerName} and ${conf.gfName} hug and embrace. 🫶`;
      elChoose.classList.add("hidden");
      elStart.classList.remove("hidden");
      state.mode = "start";
    }

    // attach direct listeners
    document.querySelectorAll('#choose .choice').forEach(card => {
      card.setAttribute('tabindex','0');
      card.setAttribute('role','button');
      card.addEventListener('click', () => chooseJourney(card.dataset.key));
      card.addEventListener('touchstart', () => chooseJourney(card.dataset.key), {passive:true});
      card.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          chooseJourney(card.dataset.key);
        }
      });
    });

    // Start game
    btnStart.addEventListener("click", () => {
      elStart.classList.add("hidden");
      document.getElementById("overlay").classList.add("hidden");
      state.mode = "play";
      state.playing = true;
      loop();
    });

    // ---- Basic Game Loop ----
    let player = {x:200, y:300, vy:0};
    function loop(){
      if (!state.playing) return;
      ctx.clearRect(0,0,canvas.width,canvas.height);
      ctx.fillStyle = "#fff";
      if (playerSprite) {
        ctx.drawImage(playerSprite, player.x, player.y, 48, 48);
      } else {
        ctx.fillRect(player.x, player.y, 30, 30);
      }
      state.dist -= 1;
      distEl.textContent = `✈️ Dist: ${state.dist}`;
      if (state.dist <= 0){
        state.playing = false;
        document.getElementById("overlay").classList.remove("hidden");
        elWin.classList.remove("hidden");
      }
      requestAnimationFrame(loop);
    }

    // controls
    window.addEventListener("keydown", e=>{
      if (["ArrowUp"," "].includes(e.key)){
        player.y -= 10;
      }
    });
  </script>
</body>
</html>
