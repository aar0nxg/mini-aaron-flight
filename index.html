<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Choose Your Journey</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: 'Press Start 2P', cursive, monospace;
      overflow: hidden;
      text-align: center;
    }
    #menu, #gameOverScreen, #victoryScreen {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: rgba(0,0,0,0.9);
      z-index: 10;
    }
    #gameCanvas {
      background: linear-gradient(black, darkblue);
      display: block;
      margin: 0 auto;
    }
    .btn {
      background: white;
      color: black;
      padding: 10px 20px;
      margin: 10px;
      border: none;
      cursor: pointer;
      font-family: inherit;
      font-size: 14px;
    }
    .btn:hover {
      background: pink;
      color: white;
    }
    .sparkle {
      position: absolute;
      width: 10px; height: 10px;
      background: pink;
      border-radius: 50%;
      opacity: 0.8;
      animation: floatUp 2s ease-out forwards;
    }
    @keyframes floatUp {
      from { transform: translateY(0); opacity: 1; }
      to { transform: translateY(-100px); opacity: 0; }
    }
  </style>
</head>
<body>
  <!-- Menu -->
  <div id="menu">
    <h1>Choose Your Journey</h1>
    <button class="btn" onclick="startGame('Aaron')">Aaron</button>
    <button class="btn" onclick="startGame('Labib')">Labib</button>
    <button class="btn" onclick="startGame('Asef')">Asef</button>
    <button class="btn" onclick="startGame('Tajwar')">Tajwar</button>
  </div>

  <!-- Game Canvas -->
  <canvas id="gameCanvas" width="480" height="640"></canvas>

  <!-- Game Over Screen -->
  <div id="gameOverScreen" style="display:none;">
    <h1>Game Over!</h1>
    <button class="btn" onclick="restartGame()">Restart</button>
    <button class="btn" onclick="backToMenu()">Change Pilot</button>
  </div>

  <!-- Victory Screen -->
  <div id="victoryScreen" style="display:none;">
    <h1>You Made It! ðŸŽ‰</h1>
    <button class="btn" onclick="restartGame()">Play Again</button>
    <button class="btn" onclick="backToMenu()">Change Pilot</button>
  </div>

  <!-- Audio -->
  <audio id="rocketTheme" src="rocket-theme.mp3" loop></audio>
  <audio id="gameOverSound" src="gameover.mp3"></audio>
  <audio id="victoryHorn" src="victory-horn.mp3"></audio>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const menu = document.getElementById("menu");
    const gameOverScreen = document.getElementById("gameOverScreen");
    const victoryScreen = document.getElementById("victoryScreen");

    const rocketTheme = document.getElementById("rocketTheme");
    const gameOverSound = document.getElementById("gameOverSound");
    const victoryHorn = document.getElementById("victoryHorn");

    let lives = 3;
    let gameRunning = false;
    let currentPilot = null;

    function startGame(pilot) {
      currentPilot = pilot;
      menu.style.display = "none";
      gameOverScreen.style.display = "none";
      victoryScreen.style.display = "none";
      gameRunning = true;
      lives = 3;

      // Sparkle hearts
      for (let i = 0; i < 5; i++) {
        const heart = document.createElement("div");
        heart.className = "sparkle";
        heart.style.left = (window.innerWidth/2 + (Math.random()*100-50))+"px";
        heart.style.top = (window.innerHeight/2)+"px";
        document.body.appendChild(heart);
        setTimeout(()=>heart.remove(), 2000);
      }

      rocketTheme.currentTime = 0;
      rocketTheme.play();
      requestAnimationFrame(gameLoop);
    }

    function gameLoop() {
      if (!gameRunning) return;

      ctx.clearRect(0,0,canvas.width,canvas.height);

      // Example rocket
      ctx.fillStyle = "white";
      ctx.fillRect(220, lives*50+100, 40, 40);

      // Check lose
      if (lives <= 0) {
        endGame(false);
        return;
      }

      // Example win condition
      if (Math.random() < 0.001) { // demo
        endGame(true);
        return;
      }

      requestAnimationFrame(gameLoop);
    }

    function endGame(victory) {
      gameRunning = false;
      rocketTheme.pause();
      rocketTheme.currentTime = 0;

      if (victory) {
        victoryScreen.style.display = "flex";
        victoryHorn.currentTime = 0;
        victoryHorn.play();
      } else {
        gameOverScreen.style.display = "flex";
        gameOverSound.currentTime = 0;
        gameOverSound.play();
      }
    }

    function restartGame() {
      startGame(currentPilot);
    }

    function backToMenu() {
      gameOverScreen.style.display = "none";
      victoryScreen.style.display = "none";
      menu.style.display = "flex";
    }
  </script>
</body>
</html>
