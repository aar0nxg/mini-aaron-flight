<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Doggo Flies to Chandrima</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
    }
    canvas {
      display: block;
      margin: auto;
      background: linear-gradient(to bottom, #87ceeb, #fff);
    }
    #startScreen, #gameOverScreen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      font-family: Arial, sans-serif;
      font-size: 28px;
      text-align: center;
    }
    #startScreen button, #gameOverScreen button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 20px;
      cursor: pointer;
    }
    #gameOverScreen {
      display: none;
    }
  </style>
</head>
<body>
  <div id="startScreen">
    <p>Doggo is flying to Chandrima ðŸ’–</p>
    <button id="startBtn">Start Journey</button>
  </div>

  <div id="gameOverScreen">
    <p>Game Over ðŸ’”</p>
    <p id="finalScore">Final Score: 0</p>
    <button id="restartBtn">Restart Journey</button>
  </div>

  <canvas id="gameCanvas" width="800" height="600"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const startScreen = document.getElementById("startScreen");
    const startBtn = document.getElementById("startBtn");
    const gameOverScreen = document.getElementById("gameOverScreen");
    const finalScoreEl = document.getElementById("finalScore");
    const restartBtn = document.getElementById("restartBtn");

    let doggo = {
      x: 150,
      y: 300,
      width: 50,
      height: 50,
      dy: 0,
      gravity: 0.5,
      lift: -10,
      sprite: null
    };

    let obstacles = [];
    let frame = 0;
    let score = 0;
    let gameOver = false;
    let speed = 2;
    let spawnRate = 90;
    let gameStarted = false;
    let startTime = null;

    const doggoImg = new Image();
    doggoImg.src = "doggo.png";
    doggo.sprite = doggoImg;

    // Particle system for heart trail
    let hearts = [];

    function createHeart(x, y) {
      hearts.push({
        x: x + doggo.width/2,
        y: y + doggo.height/2,
        size: Math.random() * 8 + 4,
        dy: Math.random() * -1.5 - 0.5,
        opacity: 1
      });
    }

    function updateHearts() {
      hearts.forEach(h => {
        h.y += h.dy;
        h.opacity -= 0.02;
      });
      hearts = hearts.filter(h => h.opacity > 0);
    }

    function drawHearts() {
      hearts.forEach(h => {
        ctx.fillStyle = `rgba(255, 0, 128, ${h.opacity})`;
        ctx.beginPath();
        ctx.moveTo(h.x, h.y);
        ctx.bezierCurveTo(h.x, h.y - h.size/2, h.x - h.size/2, h.y - h.size, h.x, h.y - h.size);
        ctx.bezierCurveTo(h.x + h.size/2, h.y - h.size, h.x, h.y - h.size/2, h.x, h.y);
        ctx.fill();
      });
    }

    function resetGame() {
      doggo.x = 150;
      doggo.y = 300;
      doggo.dy = 0;
      obstacles = [];
      frame = 0;
      score = 0;
      gameOver = false;
      speed = 2;
      spawnRate = 90;
      startTime = Date.now();
      hearts = [];
      gameOverScreen.style.display = "none";
      loop();
    }

    startBtn.addEventListener("click", () => {
      startScreen.style.display = "none";
      gameStarted = true;
      startTime = Date.now();
      loop();
    });

    restartBtn.addEventListener("click", () => {
      resetGame();
    });

    function drawDoggo() {
      ctx.drawImage(doggo.sprite, doggo.x, doggo.y, doggo.width, doggo.height);
    }

    function drawObstacles() {
      ctx.fillStyle = "green";
      obstacles.forEach(o => {
        ctx.fillRect(o.x, 0, o.width, o.top);
        ctx.fillRect(o.x, canvas.height - o.bottom, o.width, o.bottom);
      });
    }

    function updateObstacles() {
      if (frame % spawnRate === 0) {
        let gap = 150;
        let top = Math.random() * (canvas.height - gap - 100) + 50;
        let bottom = canvas.height - top - gap;
        obstacles.push({ x: canvas.width, width: 50, top, bottom });
      }
      obstacles.forEach(o => o.x -= speed);
      if (obstacles.length && obstacles[0].x < -50) obstacles.shift();
    }

    function detectCollision() {
      for (let o of obstacles) {
        if (
          doggo.x < o.x + o.width &&
          doggo.x + doggo.width > o.x &&
          (doggo.y < o.top || doggo.y + doggo.height > canvas.height - o.bottom)
        ) {
          gameOver = true;
        }
      }
      if (doggo.y + doggo.height > canvas.height || doggo.y < 0) gameOver = true;

      if (gameOver) {
        finalScoreEl.textContent = "Final Score: " + score;
        gameOverScreen.style.display = "flex";
      }
    }

    function updateDoggo() {
      doggo.dy += doggo.gravity;
      doggo.y += doggo.dy;
      createHeart(doggo.x, doggo.y);
    }

    function drawScore() {
      ctx.fillStyle = "black";
      ctx.font = "24px Arial";
      ctx.fillText("Score: " + score, 20, 40);
    }

    function increaseDifficulty() {
      let elapsed = (Date.now() - startTime) / 1000;
      speed = 2 + elapsed * 0.05;
      spawnRate = Math.max(50, 90 - Math.floor(elapsed / 5));
    }

    function loop() {
      if (!gameStarted || gameOver) return;

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      frame++;

      increaseDifficulty();
      updateDoggo();
      updateObstacles();
      detectCollision();
      updateHearts();

      drawHearts();
      drawDoggo();
      drawObstacles();
      drawScore();

      if (frame % 10 === 0) score++;

      requestAnimationFrame(loop);
    }

    // Controls
    window.addEventListener("keydown", e => {
      if (e.code === "Space") doggo.dy = doggo.lift;
    });
    window.addEventListener("click", () => {
      doggo.dy = doggo.lift;
    });
  </script>
</body>
</html>
