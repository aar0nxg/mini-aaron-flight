<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Doggo Flies to Zarifa</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
    }
    canvas {
      display: block;
      margin: auto;
      background: linear-gradient(to bottom, #87ceeb, #fff);
    }
    #startScreen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      font-family: Arial, sans-serif;
      font-size: 28px;
      text-align: center;
    }
    #startScreen button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="startScreen">
    <p>Doggo is flying to Zarifa ðŸ’–</p>
    <button id="startBtn">Start Journey</button>
  </div>
  <canvas id="gameCanvas" width="800" height="600"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const startScreen = document.getElementById("startScreen");
    const startBtn = document.getElementById("startBtn");

    let doggo = {
      x: 150,
      y: 300,
      width: 50,
      height: 50,
      dy: 0,
      gravity: 0.5,
      lift: -10,
      sprite: null
    };

    let obstacles = [];
    let frame = 0;
    let score = 0;
    let gameOver = false;
    let speed = 2; // base speed
    let spawnRate = 90; // base obstacle spawn interval
    let gameStarted = false;
    let startTime = null;

    // Load Doggo sprite
    const doggoImg = new Image();
    doggoImg.src = "doggo.png";
    doggo.sprite = doggoImg;

    // Start button
    startBtn.addEventListener("click", () => {
      startScreen.style.display = "none";
      gameStarted = true;
      startTime = Date.now();
      loop();
    });

    function drawDoggo() {
      ctx.drawImage(doggo.sprite, doggo.x, doggo.y, doggo.width, doggo.height);
    }

    function drawObstacles() {
      ctx.fillStyle = "green";
      obstacles.forEach(o => {
        ctx.fillRect(o.x, 0, o.width, o.top);
        ctx.fillRect(o.x, canvas.height - o.bottom, o.width, o.bottom);
      });
    }

    function updateObstacles() {
      if (frame % spawnRate === 0) {
        let gap = 150;
        let top = Math.random() * (canvas.height - gap - 100) + 50;
        let bottom = canvas.height - top - gap;
        obstacles.push({ x: canvas.width, width: 50, top, bottom });
      }
      obstacles.forEach(o => o.x -= speed);
      if (obstacles.length && obstacles[0].x < -50) obstacles.shift();
    }

    function detectCollision() {
      for (let o of obstacles) {
        if (
          doggo.x < o.x + o.width &&
          doggo.x + doggo.width > o.x &&
          (doggo.y < o.top || doggo.y + doggo.height > canvas.height - o.bottom)
        ) {
          gameOver = true;
        }
      }
      if (doggo.y + doggo.height > canvas.height || doggo.y < 0) gameOver = true;
    }

    function updateDoggo() {
      doggo.dy += doggo.gravity;
      doggo.y += doggo.dy;
    }

    function drawScore() {
      ctx.fillStyle = "black";
      ctx.font = "24px Arial";
      ctx.fillText("Score: " + score, 20, 40);
    }

    function increaseDifficulty() {
      let elapsed = (Date.now() - startTime) / 1000; // seconds
      speed = 2 + elapsed * 0.05; // speed ramps up gradually
      spawnRate = Math.max(50, 90 - Math.floor(elapsed / 5)); // spawns more often
    }

    function loop() {
      if (!gameStarted) return;
      if (gameOver) {
        ctx.fillStyle = "rgba(0,0,0,0.5)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "white";
        ctx.font = "48px Arial";
        ctx.fillText("Game Over ðŸ’”", canvas.width / 2 - 120, canvas.height / 2);
        ctx.font = "24px Arial";
        ctx.fillText("Final Score: " + score, canvas.width / 2 - 80, canvas.height / 2 + 40);
        return;
      }

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      frame++;

      increaseDifficulty();
      updateDoggo();
      updateObstacles();
      detectCollision();

      drawDoggo();
      drawObstacles();
      drawScore();

      if (frame % 10 === 0) score++;

      requestAnimationFrame(loop);
    }

    // Controls
    window.addEventListener("keydown", e => {
      if (e.code === "Space") doggo.dy = doggo.lift;
    });
    window.addEventListener("click", () => {
      doggo.dy = doggo.lift;
    });
  </script>
</body>
</html>
